<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Deletion Guide</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { display: flex; flex-direction: column; align-items: center; gap: 40px; padding: 20px; }
  .step { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 400px; align-items: center; }
  .image img { width: 100%; height: auto; border: 1px solid #ccc; }
  .text { text-align: center; }

  /* Larger screens */
  @media (min-width: 768px) {
    .step { grid-template-columns: 1fr 1fr; text-align: left; max-width: 800px;}
    .image img { max-width: 100%; }
    .text { max-width: 400px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="step">
    <div class="image">
      <img src="images/1_home.png" alt="Home">
    </div>
    <div class="text">
      <p>Press the menu button in the upper right corner.</p>
    </div>
  </div>

  <div class="step">
    <div class="image">
      <img src="images/2_menu.png" alt="Menu">
    </div>
    <div class="text">
      <p>Press Profile.</p>
    </div>
  </div>

  <div class="step">
    <div class="image">
      <img src="images/3_profile.png" alt="Profile Page">
    </div>
    <div class="text">
      <p>Press Delete account.</p>
    </div>
  </div>

  <div class="step">
    <div class="image">
      <img src="images/4_deleteAccount.png" alt="Delete Account View">
    </div>
    <div class="text">
      <p>Enter your password to confirm account deletion. Beware that this action cannot be undone.</p>
    </div>
  </div>
</div>

</body>
</html>
