<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Deletion Guide</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
  .step { display: flex; align-items: center; margin-bottom: 20px; }
  .image { flex-shrink: 0; }
  .image img { width: 150px; height: auto; border: 1px solid #ccc; }
  .text { margin-left: 20px; }
</style>
</head>
<body>

<div class="container">
  <div class="step">
    <div class="image">
      <img src="images/1_home.png" alt="Home">
    </div>
    <div class="text">
      <p>Press the menu button in the upper right corner.</p>
    </div>
  </div>

  <div class="step">
    <div class="image">
      <img src="images/2_menu.png" alt="Menu">
    </div>
    <div class="text">
      <p>Press Profile.</p>
    </div>
  </div>

  <div class="step">
    <div class="image">
      <img src="images/3_profile.png" alt="Profile Page">
    </div>
    <div class="text">
      <p>Press Delete account.</p>
    </div>
  </div>

  <div class="step">
    <div class="image">
      <img src="images/4_deleteAccount.png" alt="Delete Account View">
    </div>
    <div class="text">
      <p>Enter your password to confirm account deletion. Beware that this action cannot be undone.</p>
    </div>
  </div>
</div>

</body>
</html>
